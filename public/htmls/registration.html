<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../stylesheets/registration.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form method="POST" action="http://127.0.0.1:3000/registration" role="form">
                    <div class="form-group">
                        <h2>Create account</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupFirstname">Firstname</label>
                        <input id="signupFirstname" type="text" name="firsname" maxlength="50" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupLastname">Lastname</label>
                        <input id="signupLastname" type="text" name="lastname" maxlength="50" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupEmail">Email</label>
                        <input id="signupEmail" type="email" name="email" maxlength="50" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupPassword">Password</label>
                        <input id="signupPassword" type="password" name="password" maxlength="25" class="form-control" required
                               placeholder="at least 8 characters" length="40" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                               title="Password must contain at least 8 characters, including UPPER/lowercase and numbers."
                               onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                               if(this.checkValidity()) form.passwordAgain.pattern= this.value;">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupPasswordagain">Password again</label>
                        <input id="signupPasswordagain" type="password" name="passwordAgain" maxlength="25" class="form-control"  required
                               title="Please enter the same Password as above"
                               onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');">
                    </div>
                    <div class="form-group">
                        <button id="signupSubmit" type="submit" class="btn btn-success btn-block">Sign up
                        </button>
                    </div>

                    <p></p>Already have an account? <a href="http://127.0.0.1:3000">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
